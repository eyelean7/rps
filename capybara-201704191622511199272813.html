<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
<div class="row">
  <div class="col-md-6" id="player1">
    <h2>Player 1</h2>
    <h3>(Player 2 look away!!)</h3>
    <form action="/rock_paper_scissors">
      <div class="radio">
        <label>
          <input id="rock1" type="radio" name="throw" value="rock">
          rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="paper1" type="radio" name="throw" value="paper">
          paper
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="scissors1" type="radio" name="throw" value="scissors">
          scissors
        </label>
      </div>
      <!-- <button class="btn btn-success" id="first">Okay</button> -->
  </div>


  <div class="col-md-6" id="player2">
    <h2>Player 2</h2>
    <h3>(Player 1 look away!!)</h3>

      <div class="radio">
        <label>
          <input id="rock2" type="radio" name="toss" value="rock">
          rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="paper2" type="radio" name="toss" value="paper">
          paper
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="scissors2" type="radio" name="toss" value="scissors">
          scissors
        </label>
      </div>
      <button type="submit" class="btn btn-success" id ="second">Send</button>
    </form>
  </div>


</div>

    </div>
  </body>
</html>
